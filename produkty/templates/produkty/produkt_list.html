<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mini Sklep - Lista Produktów</title>
    <!-- Bootstrap2 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Lista Produktów</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'produkt_create' %}" class="btn btn-primary">Dodaj Produkt</a>
    {% else %}
        <p>Zaloguj się, aby dodawać produkty.</p>
    {% endif %}
    <ul class="nav nav-list">
        {% for produkt in produkty %}
            <li>
                <h4>{{ produkt.nazwa }}</h4>
                <p>Cena: {{ produkt.cena }} zł</p>
            </li>
        {% empty %}
            <li>Brak produktów</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
